name: "MarineTrack-1"
application: "ais_maritime"
orbit:
  type: circular
  altitude_km: 600
  inclination_deg: 97.8
satellite:
  form_factor: "3U"
  eps_board: "clydespace_3g_eps"
  solar:
    cell: "azur_3g30c"
    body_panels: true
    exclude_faces: ["-Z"]
    deployed_wings:
      count: 2
      area_m2: 0.06
  battery:
    cell: "panasonic_ncr18650b"
    config: "2S2P"
loads:
  - name: obc
    power_w: 0.4
  - name: ais_receiver
    power_w: 1.0
  - name: sband_downlink
    power_w: 8.0
    duty_cycle: 0.10
  - name: adcs
    power_w: 0.8
  - name: gps_receiver
    power_w: 0.8
  - name: heater
    power_w: 1.0
    trigger: eclipse
simulation:
  duration_orbits: 10
  initial_soc: 1.0
