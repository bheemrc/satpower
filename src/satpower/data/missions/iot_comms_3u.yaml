name: "IoT-Relay-1"
application: "iot_comms"
orbit:
  type: circular
  altitude_km: 550
  inclination_deg: 45.0
satellite:
  form_factor: "3U"
  eps_board: "gomspace_p31u"
  solar:
    cell: "azur_3g30c"
    body_panels: true
  battery:
    cell: "panasonic_ncr18650b"
    config: "2S2P"
loads:
  - name: obc
    power_w: 0.4
  - name: uhf_transceiver
    power_w: 4.0
    duty_cycle: 0.50
  - name: beacon
    power_w: 0.3
  - name: gps_receiver
    power_w: 0.8
    duty_cycle: 0.20
simulation:
  duration_orbits: 10
  initial_soc: 1.0
