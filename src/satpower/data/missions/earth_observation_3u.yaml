name: "EarthMapper-1"
application: "earth_observation"
orbit:
  type: circular
  altitude_km: 550
  inclination_deg: 97.6
satellite:
  form_factor: "3U"
  eps_board: "gomspace_p31u"
  solar:
    cell: "azur_3g30c"
    body_panels: true
    exclude_faces: ["-Z"]
    deployed_wings:
      count: 2
      area_m2: 0.06
  battery:
    cell: "panasonic_ncr18650b"
    config: "2S2P"
loads:
  - name: obc
    power_w: 0.4
  - name: adcs
    power_w: 0.8
  - name: camera
    power_w: 6.0
    duty_cycle: 0.30
    trigger: sunlight
  - name: uhf_comms
    power_w: 4.0
    duty_cycle: 0.15
  - name: heater
    power_w: 1.0
    trigger: eclipse
simulation:
  duration_orbits: 10
  initial_soc: 1.0
